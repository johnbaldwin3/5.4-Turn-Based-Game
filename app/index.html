<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlecard">
            <h1>Fight World</h1>
          </div>
        </div>
      </div>
      <!-- Player Select -->
      <div class="row">
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
        <div class="col-md-4">
          <div class="player-option">
            Player Select option
          </div>
        </div>
      </div>
      <!-- Enemy Info  -->
      <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
          <div class="enemy-info">
            <h2>Enemy Name</h2>
            <h4>Enemy Info</h4>
            <div class="enemy-health">
              Enemy Health Here
            </div>
          </div>
        </div>
      </div>
      <!-- Player Info -->
      <div class="row">
        <div class="col-md-4">
          <div class="hero-info">
            <h2>Player Name</h2>
            <h4>Player Info</h4>
            <div class="health-bar">
              Health Amount Here
            </div>
            <div class="option-menu">
              <div class="moves">Fight</div>
              <div class="moves">Item</div>
              <div class="moves">Magic</div>
              <div class="moves">Run</div>
            </div>
          </div>
        </div>
        <div class="col-md-8">

        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
